<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      color: #333;
    }

    /* Navbar styling */
    #navbar {
      background-color: #4CAF50;
      padding: 15px 0;
      text-align: center;
    }

    #navbar ul {
      list-style-type: none;
      display: inline-flex;
      justify-content: center;
      padding: 0;
    }

    #navbar ul li {
      margin: 0 20px;
    }

    #navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #navbar ul li a:hover {
      background-color: #45a049;
    }

    /* Profile Container */
    .profile-container {
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .profile-content {
      max-width: 1200px;
      display: flex;
      flex-direction: row;
    }

    /* Profile Picture */
    .profile-picture-container {
      margin-right: 20px;
    }

    .profile-picture img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }

    .edit-profile-btn {
      margin-top: 10px;
      padding: 8px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .edit-profile-btn:hover {
      background-color: #45a049;
    }

    /* Profile Info */
    .profile-info {
      flex-grow: 1;
    }

    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .profile-stats p {
      font-size: 16px;
    }

    .profile-bio p {
      font-size: 16px;
      margin-top: 10px;
    }

    /* Loading Spinner */
    .loading {
      text-align: center;
      font-size: 24px;
      margin-top: 50px;
    }

    /* Error Message */
    .error {
      color: red;
      text-align: center;
      font-size: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav id="navbar">
    <ul>
      <!-- Correct Home link -->
      <li><a href="dashboard.html">Home</a></li> <!-- Home link goes to dashboard -->
      <li><a href="profile.html">Profile</a></li>
      <li><a href="/communities">Communities</a></li>
    </ul>
  </nav>

  <!-- Profile Container -->
  <div class="profile-container">
    <div class="profile-content">
      <!-- Profile Picture -->
      <div class="profile-picture-container">
        <div class="profile-picture">
          <img id="profile-picture" src="https://via.placeholder.com/150" alt="Profile">
        </div>
        <a href="editProfile.html"><button class="edit-profile-btn">Edit Profile</button></a>
      </div>

      <!-- Profile Info -->
      <div class="profile-info">
        <div class="profile-header">
          <h2 id="username">Username</h2>
          <span class="settings-icon">⚙️</span>
        </div>

        <!-- Stats -->
        <div class="profile-stats">
          <p><b id="total-posts">0</b> posts</p>
          <p><b id="total-followers">0</b> followers</p>
          <p><b id="total-following">0</b> following</p>
        </div>

        <!-- Bio -->
        <div class="profile-bio">
          <p><b id="bio-username">Username</b></p>
          <p id="skills">Skills</p>
          <p id="description">Description</p>
        </div>
      </div>
    </div>
  </div>

  <div id="loading" class="loading">Loading...</div>
  <div id="error" class="error" style="display:none;">Error fetching profile data.</div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Function to fetch user profile data
      const fetchUserProfile = async () => {
        try {
          const token = localStorage.getItem('token'); // Get token from localStorage
          if (!token) {
            console.error("No token found in localStorage.");
            document.getElementById('error').style.display = 'block';
            return;
          }

          const response = await fetch('http://localhost:3110/getprofile', {
            headers: {
              'Authorization': "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY3ZDljNDZmOWNiOGNhY2I4ZGM0YjcyNCIsInVzZXJuYW1lIjoidmlqYXkiLCJlbWFpbCI6InZpamF5QGdtYWlsLmNvbSIsImlhdCI6MTc0MjQ4MjAxNiwiZXhwIjoxNzQyNjU0ODE2fQ.7FkskmHOUPJd70k5CsQ-Smd5qZwoMUfP6QKMhE6zqro"
            }
          });
          const data = await response.json();

          if (data.userProfile) {
            const userProfile = data.userProfile;

            // Update profile info dynamically
            document.getElementById('profile-picture').src = userProfile.image || 'https://via.placeholder.com/150';
            document.getElementById('username').textContent = userProfile.username;
            document.getElementById('total-posts').textContent = userProfile.totalPosts || 0;
            document.getElementById('total-followers').textContent = userProfile.totalFollowers || 0;
            document.getElementById('total-following').textContent = userProfile.totalFollowing || 0;
            document.getElementById('bio-username').textContent = userProfile.username;
            document.getElementById('skills').textContent = userProfile.skills || '';
            document.getElementById('description').textContent = userProfile.description || '';

            document.getElementById('loading').style.display = 'none'; // Hide loading spinner
          } else {
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none'; // Hide loading spinner
          }
        } catch (error) {
          console.error("Error fetching profile:", error);
          document.getElementById('error').style.display = 'block';
          document.getElementById('loading').style.display = 'none'; // Hide loading spinner
        }
      };

      fetchUserProfile(); // Fetch profile data on page load
    });
  </script>

</body>
</html>
