<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* Basic reset for margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      color: #333;
    }

    /* Navbar styling */
    .navbar {
      background-color: #4CAF50;
      padding: 15px 0;
      text-align: center; /* Center the navbar content */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar ul {
      list-style-type: none;
      display: inline-flex;
      justify-content: center;
      padding: 0;
    }

    .navbar ul li {
      margin: 0 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    /* Hover effect for navbar links */
    .navbar ul li a:hover {
      background-color: #45a049;
    }

    /* Content styling */
    .content {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section {
      display: none;
    }

    /* Active section visible */
    .section.active {
      display: block;
    }

    /* Section headers */
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Button styling */
    .create-post-btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 12px 25px;
      border-radius: 5px;
      margin-top: 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .create-post-btn:hover {
      background-color: #45a049;
    }

    .create-community-btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 12px 25px;
      border-radius: 5px;
      margin-top: 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .create-community-btn:hover {
      background-color: #45a049;
    }

    /* Styling for images and posts */
    .image-posts-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .image-post {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      height: auto;
      display: flex;
      flex-direction: column;
    }

    .image-post img {
      max-width: 100%;
      border-radius: 8px;
      height: 200px; /* Set fixed height to reduce the overall height */
      object-fit: cover;
    }

    .image-post h3 {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }

    .image-post p {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }

    .likes-count, .comments-count {
      margin-top: 10px;
      font-size: 16px;
      color: #4CAF50;
    }

    .button-group {
      margin-top: 15px;
    }

    .like-btn, .comment-btn {
      background-color: #4CAF50;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    .like-btn:hover, .comment-btn:hover {
      background-color: #45a049;
    }

    /* Popup Styling */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      overflow-y: auto;
      max-height: 70vh;
    }

    .popup h3 {
      margin-bottom: 15px;
      font-size: 20px;
    }

    .comment-list {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .comment-list p {
      font-size: 14px;
      margin: 5px 0;
    }

    .close-btn {
      background-color: red;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }

    .close-btn:hover {
      background-color: #d9534f;
    }

    .submit-comment-btn {
      background-color: #4CAF50;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }

    .submit-comment-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <ul>
      <li><a href="dashboard.html" target="_blank">Home</a></li>
      <li><a href="profile.html" target="_blank">Profile</a></li>
      <li><a href="communities.html" target="_blank">Communities</a></li>
    </ul>
  </div>

  <!-- Dashboard Content -->
  <div class="content">
    <div id="profile" class="section active">
      <h2>Profile</h2>
      <p>Welcome to your Profile section. You can view and edit your personal information here.</p>
    </div>

    <div id="communities" class="section">
      <h2>Communities</h2>
      <p>This is the Communities section where you can explore and join various groups and discussions.</p>
    </div>

    <!-- Create Post Button -->
    <a href="createPost.html" class="create-post-btn">Create Post</a>

    <!-- Create Community Button -->
    <button class="create-community-btn" id="create-community-btn">Create Community</button>

    <!-- Image Posts Section -->
    <div id="image-posts" class="image-posts-container">
      <!-- Images will be dynamically loaded here -->
    </div>
  </div>

  <!-- Create Community Popup -->
  <div id="community-popup" class="popup">
    <div class="popup-content">
      <h3>Create Community</h3>
      <input type="text" id="community-name" placeholder="Enter Community Name">
      <button id="create-community-submit">Create</button>
      <button class="close-btn" id="close-community-popup">Close</button>
    </div>
  </div>

  <!-- Comment Popup -->
  <div id="comment-popup" class="popup">
    <div class="popup-content">
      <h3>Comments</h3>
      <div id="comment-list" class="comment-list">
        <!-- Comments will be dynamically added here -->
      </div>
      <textarea id="new-comment" placeholder="Add a comment..." rows="4" style="width: 100%;"></textarea>
      <br><br>
      <button class="submit-comment-btn" id="submit-comment">Post Comment</button>
      <button class="close-btn" id="close-popup">Close</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const createCommunityButton = document.getElementById('create-community-btn');
      const communityPopup = document.getElementById('community-popup');
      const closeCommunityPopupButton = document.getElementById('close-community-popup');
      const communityNameInput = document.getElementById('community-name');
      const createCommunitySubmitButton = document.getElementById('create-community-submit');

      const imagePostsContainer = document.getElementById('image-posts');
      const commentPopup = document.getElementById('comment-popup');
      const commentList = document.getElementById('comment-list');
      const newCommentTextarea = document.getElementById('new-comment');
      const closePopupButton = document.getElementById('close-popup');
      const submitCommentButton = document.getElementById('submit-comment');
      let currentPostId = null;

      // Get the token from localStorage or wherever it's stored
      const token = localStorage.getItem('token');  // Or use sessionStorage if it's stored there

      // Function to fetch image posts
      const fetchImagePosts = async () => {
        try {
          const response = await fetch('http://localhost:3110/dashboardImages');
          const data = await response.json();

          if (data.message && data.message.length > 0) {
            data.message.forEach(post => {
              // Create HTML structure for each post
              const postDiv = document.createElement('div');
              postDiv.classList.add('image-post');
              postDiv.innerHTML = `
                <img src="${post.photo}" alt="Post Image">
                <h3>${post.username}</h3>
                <p>${post.description}</p>
                <div class="likes-count">${post.likes} Likes</div>
                <div class="comments-count">${post.comments.length} Comments</div>
                <div class="button-group">
                  <button class="like-btn">Like</button>
                  <button class="comment-btn" data-post-id="${post._id}">Comment</button>
                </div>
              `;
              imagePostsContainer.appendChild(postDiv);
            });

            // Attach event listeners for comment buttons
            document.querySelectorAll('.comment-btn').forEach(button => {
              button.addEventListener('click', (e) => {
                const postId = e.target.getAttribute('data-post-id');
                openCommentPopup(postId);
              });
            });
          }
        } catch (error) {
          console.error('Error fetching image posts:', error);
        }
      };

      // Open the comment popup for the selected post
      const openCommentPopup = (postId) => {
        currentPostId = postId;
        commentPopup.style.display = 'flex';
        loadComments(postId);
      };

      // Close the comment popup
      closePopupButton.addEventListener('click', () => {
        commentPopup.style.display = 'none';
      });

      // Function to load comments for a specific post
      const loadComments = (postId) => {
        commentList.innerHTML = '';
        fetch(`http://localhost:3110/getAllComments/${postId}`)
          .then(res => res.json())
          .then(data => {
            data.comments.forEach(comment => {
              const commentDiv = document.createElement('p');
              commentDiv.textContent = `${comment.username}: ${comment.text}`;
              commentList.appendChild(commentDiv);
            });
          })
          .catch(err => console.error('Error loading comments:', err));
      };

      // Submit a new comment
      submitCommentButton.addEventListener('click', async () => {
        const commentText = newCommentTextarea.value.trim();
        if (commentText === '') {
          alert('Comment cannot be empty');
          return;
        }

        try {
          const response = await fetch(`http://localhost:3110/commentPost/${currentPostId}`, {
            method: 'POST',
            headers: {
              'Authorization': `${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ text: commentText })
          });

          const result = await response.json();

          if (result.message === "comment added successfully") {
            alert('Comment added successfully');
            loadComments(currentPostId);  // Reload comments after posting
            newCommentTextarea.value = '';
          } else {
            alert(result.message || 'Error adding comment');
          }
        } catch (error) {
          console.error('Error posting comment:', error);
        }
      });

      // Create Community Popup
      createCommunityButton.addEventListener('click', () => {
        communityPopup.style.display = 'flex';
      });

      // Close the community creation popup
      closeCommunityPopupButton.addEventListener('click', () => {
        communityPopup.style.display = 'none';
      });

      // Handle community creation form submission
      createCommunitySubmitButton.addEventListener('click', async () => {
        const communityName = communityNameInput.value.trim();
        if (communityName) {
          const token = localStorage.getItem('token'); // Assuming the token is stored in localStorage

          try {
            const response = await fetch('http://localhost:3110/makeCommunity', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': token,  // Include token in the request header
              },
              body: JSON.stringify({
                name: communityName
              }),
            });

            const data = await response.json();

            if (data.message === "communnity made sucessfully") {
              alert("Community created successfully!");
              communityPopup.style.display = 'none';  // Close the popup after success
              communityNameInput.value = '';  // Clear the input field
            } else {
              alert("Failed to create community: " + data.message);
            }
          } catch (error) {
            console.error("Error creating community:", error);
            alert("Error creating community. Please try again.");
          }
        } else {
          alert("Please enter a community name.");
        }
      });

      // Fetch the image posts when the page loads
      fetchImagePosts();
    });
  </script>

</body>
</html>
