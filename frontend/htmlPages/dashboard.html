<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    /* Basic reset for margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      color: #333;
    }

    /* Navbar styling */
    .navbar {
      background-color: #4CAF50;
      padding: 15px 0;
      text-align: center; /* Center the navbar content */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar ul {
      list-style-type: none;
      display: inline-flex;
      justify-content: center;
      padding: 0;
    }

    .navbar ul li {
      margin: 0 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    /* Hover effect for navbar links */
    .navbar ul li a:hover {
      background-color: #45a049;
    }

    /* Content styling */
    .content {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section {
      display: none;
    }

    /* Active section visible */
    .section.active {
      display: block;
    }

    /* Section headers */
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Button styling */
    .create-post-btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 12px 25px;
      border-radius: 5px;
      margin-top: 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .create-post-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <ul>
      <li><a href="dashboard.html" target="_blank">Home</a></li> <!-- Home link added here -->
      <li><a href="profile.html" target="_blank">Profile</a></li>
      <li><a href="communities.html" target="_blank">Communities</a></li>
    </ul>
  </div>

  <!-- Dashboard Content -->
  <div class="content">
    <div id="profile" class="section active">
      <h2>Profile</h2>
      <p>Welcome to your Profile section. You can view and edit your personal information here.</p>
    </div>

    <div id="communities" class="section">
      <h2>Communities</h2>
      <p>This is the Communities section where you can explore and join various groups and discussions.</p>
    </div>

    <!-- Create Post Button -->
    <a href="createPost.html" class="create-post-btn">Create Post</a>
  </div>

  <script>
    // Navbar navigation functionality
    const navLinks = document.querySelectorAll('.navbar ul li a');
    const sections = document.querySelectorAll('.section');

    navLinks.forEach(link => {
      link.addEventListener('click', (event) => {
        event.preventDefault(); // Prevents default anchor behavior to open a new page

        // Redirect to the specified link
        const targetUrl = link.getAttribute('href');
        window.location.href = targetUrl; // Redirects the user to the target page
      });
    });
  </script>

</body>
</html>
